<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steave Jobs</title>
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>
<body>
    <!-- container -->
    <div id="container">
        <div class="heroImg">
            <img src="./assets/img/header_img.png" alt="Steve Jobs image">
            <a href="#">
                <span class="heroImg__arrow">
                    <img src="./assets/img/left-arrow.png" alt="return arrow">
                    <span>back</span>
                </span>
            </a>
        </div>
        <!-- main content -->
        <main>
            <div id="card">
                <!-- Card header -->
                <header class="header">
                    <h1 class="header__title">steve Jobs</h1>
                    <img class="header__dots" src="./assets/img/dots.png" alt="dots">
                </header>
                <span class="header__plus">
                    <a href="" target="_blank">
                        <img src="./assets/img/plus_sign.png" alt="follow icon">
                        <span class="header__text"><strong>follow</strong></span>
                    </a>
                </span>
                <hr class="solid">
                <!-- End of card header -->
                <!-- Section Statistics -->
                <section class="statistics">
                    <div class="statistics__item">
                        <span class="statistics__count">313</span>
                        <p class="statistics__label">patents</p>
                    </div>
                    <div class="statistics__item">
                        <span class="statistics__count">1M 50K</span>
                        <p class="statistics__label">followers</p>
                    </div>
                    <div class="statistics__item">
                        <span class="statistics__count">361</span>
                        <p class="statistics__label">following</p>
                    </div>
                </section>
                <!-- End of section statistics -->
                <hr class="solid">
                <!-- Section categories -->
                <section id="categories">
                    <header>categories</header>
                    <ul class="categories__list">
                        <li class="categories__item">
                            <span>electronic devices</span>
                            <img src="./assets/img/right-arrow.png" alt="right arrow">
                        </li>
                        <hr class="solid">
                        <li class="categories__item">
                            <span>design</span>
                            <img src="./assets/img/right-arrow.png" alt="right arrow">
                        </li>
                        <hr class="solid">
                        <li class="categories__item">
                            <span>Transportation</span>
                            <img src="./assets/img/right-arrow.png" alt="right arrow">
                        </li>
                    </ul>
                    <hr class="solid">
                </section>
                <!-- End of section categories -->
            </div>
        </main>
        <!-- End of main content -->
    </div>
</body>
</html>
